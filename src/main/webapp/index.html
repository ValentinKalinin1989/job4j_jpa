<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Информация об автомобиле</title>
    <link rel="stylesheet" type="text/css" href="WEB-INF/css/tableStyle.css">
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery,  Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    $(function getCars() {
        $.ajax('./cars').done(function (data) {
            populateTable(data);
        })
    })
</script>
<script>
    function populateTable(data) {
        var table_body = '';
        for (var car in data) {
            table_body += '<tr><td>'
                + '<img src="data:image/png;base64, ' + data[car].imageData + '"' + ' width="200" height="200"/>'
                + '</td><td>'
                + '<table>'
                + '<tr><td><strong>' + data[car].brand + ' ' + data[car].model + '</strong></td></tr>'
                + '<tr><td></td></tr>'
                + '<tr><td>' + data[car].volumeEngine + 'л   ' + data[car].typeEngine + '</td></tr>'
                + '<tr><td>' + data[car].typeBody + '</td></tr>'
                + '<tr><td>' + data[car].gearBox + '</td></tr>'
                + '</table>'
                + '</td><td>'
                + 'Цена: ' + data[car].price + ' руб.'
                + '</td><td>'
                + 'Год выпуска: ' + data[car].yearOfRelease
                + '</td><td>'
                + 'Пробег: ' + data[car].millage + ' км'
                + '</td><td><textarea rows="10" cols="100" readonly>'
                + data[car].description
                + '</textarea></td></tr>';
        }
        $("#car_list").append(table_body);
    }
</script>
<div class="container">
    <table class="table-bordered">
        <td>
            <table>
                <tr>
                    <td>
                        <label>
                            Марка:
                            <select name="brand">
                            </select>
                        </label>
                    </td>
                    <td>
                        <label>
                            Модель:
                            <select name="model">
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Кузов:
                            <select name="typeBody">
                                <option value="SEDAN">СЕДАН</option>
                                <option value="HATCHBACK">ХЕТБЭК</option>
                                <option value="SUV">SUV</option>
                                <option value="COUPE">КУПЕ</option>
                                <option value="CONVERTIBLE">КАБРИОЛЕТ</option>
                                <option value="WAGON">УНИВЕРСАЛ</option>
                                <option value="VAN">МИНИВЕН</option>
                                <option value="JEEP">ДЖИП</option>
                                <option value="PICK_UP">ПИКАП</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <label>
                            КПП:
                            <select name="gearBox">
                                <option value="MT">MT</option>
                                <option value="AT">AT</option>
                                <option value="CVT">CVT</option>
                                <option value="DSG">DSG</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Год от <input type="text" size="4">
                    </td>
                    <td>
                        до <input type="text" size="4">
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td>
                        <label>
                            Тип ДВС:
                            <select name="typeEngine">
                                <option value="GASOLINE">БЕНЗИН</option>
                                <option value="DIESEL">ДИЗЕЛЬ</option>
                                <option value="GAS">ГАЗ</option>
                                <option value="ELECTRIC">ЭЛЕКТРО</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Привод:
                            <select name="drive">
                                <option value="FRONT">ПЕРЕДНИЙ</option>
                                <option value="REAR">ЗАДНИЙ</option>
                                <option value="FULL">ПОЛНЫЙ</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Вввод пробега
                        </label>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td>
                        Объем ДВС от: <input type="text" size="3"/>  л.с.  до: <input type="text" size="3"> л.с.
                    </td>
                </tr>
                <tr>
                    <td>
                        Цена от: <input type="text"/> руб.  до: <input type="text"> руб.
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Найти">
                    </td>
                </tr>
            </table>
        </td>
    </table>
</div>
<div class="container">
    <table class="table-bordered" style="margin: auto">
        <tbody id="car_list">
        </tbody>
    </table>
</div>

</body>
</html>
